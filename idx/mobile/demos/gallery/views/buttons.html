<div id="buttons" dojoType="dojox.mobile.View">
	<div style="padding: 20px 30px">
		<div data-dojo-type="dojox.mobile.RoundRect" data-dojo-props='shadow:true'>
			<div> Normal State </div>
			<table>
				<tr>
					<td>
						Primary
					</td>
					<td>
						<button dojoType="dojox.mobile.Button"class="mblPrimaryButton" class="">Submit</button>
					</td>
				</tr>
				<tr>
					<td>
						Secondary
					</td>
					<td>
						<button dojoType="dojox.mobile.Button" class="mblSecondaryButton">Cancel</button>
					</td>
				</tr>
				<tr>
					<td>
						Special
					</td>
					<td>
						<button dojoType="dojox.mobile.Button" class="mblSpecialButton">Special</button>
					</td>
				</tr>
			</table>
		</div>
		
		<div data-dojo-type="dojox.mobile.RoundRect" data-dojo-props='shadow:true'>
			<div> Disabled State </div>
			<table>
				<tr>
					<td>
						Primary
					</td>
					<td>
						<button dojoType="dojox.mobile.Button" class="mblPrimaryButton" disabled class="">Submit</button>
					</td>
				</tr>
				<tr>
					<td>
						Secondary
					</td>
					<td>
						<button dojoType="dojox.mobile.Button" disabled class="mblSecondaryButton">Cancel</button>
					</td>
				</tr>
				<tr>
					<td>
						Special
					</td>
					<td>
						<button dojoType="dojox.mobile.Button" disabled class="mblSpecialButton">Special</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
