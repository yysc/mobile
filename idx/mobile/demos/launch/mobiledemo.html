<html lang="en-US"> 
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<title>One UI mobile "Launch" standard test</title>

	<!-- Common style definitions for the test cases -->	
	<link rel="stylesheet" type="text/css" href="../../tests/tests.css" />
	
	<script src="../../deviceTheme.js"></script>
	<script src="../../tests/dojoVersion.js"></script>
	
	<script>
	
		var show_launch;

		require(["idx/mobile/Launch",
				 "idx/mobile/tests/_TestUtils",
				 "dojox/mobile",
				 "dojox/mobile/parser",
				 "dojox/mobile/compat",
				 "dojox/mobile/RoundRectList",
				 "dojox/mobile/ListItem",
				 "dojox/mobile/Heading",
				 "dojox/mobile/ScrollableView"],
		function(Launch, tu){

			// hide the launch pane after 5 seconds
			// normally this would be done after application initialisation/ready
			setTimeout(function(){
				Launch.hide(true);  // keep the widget available (not normally necessary)
			}, 5000);
				
			show_launch = function(timeout){
				Launch.show();
				setTimeout(function(){
					Launch.hide(true);
				}, timeout);
			}
			
		});
		
	</script>
 
</head>
<body style="visibility: hidden;">

	<div id="mainView" data-dojo-type="dojox/mobile/ScrollableView" data-dojo-props="selected: true">

		<div data-dojo-type="dojox/mobile/Heading" data-dojo-props="label: 'One UI Launch test', fixed: 'top'">
		</div>
	
		<div data-dojo-type="dojox/mobile/ScrollableView" data-dojo-props="selected: true">
			<div class="dummyViewContent">
				<p>
					Select one of the following options to re-initialise the
					Launch widget.
				</p>
				
				<ul data-dojo-type="dojox/mobile/RoundRectList">
					<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="clickable: true" onclick="show_launch(500, true);">Show the launch pane briefly</li>
					<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="clickable: true" onclick="show_launch(5000, true);">Show the launch pane for longer</li>
				</ul>
			</div>
		</div>
	</div>
	
</body>
</html>
