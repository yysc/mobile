	<link rel="stylesheet" type="text/css" href="../../tests/tests.css" />
	
	<script src="../../deviceTheme.js"></script>
	<script src="../../tests/dojoVersion.js"></script>
	
	<script>
	
		var show_launch;

		require(["idx/mobile/Launch",
				 "idx/mobile/tests/_TestUtils",
				 "dojox/mobile",
				 "dojox/mobile/parser",
				 "dojox/mobile/compat"]
		function(Launch, tu){

			var tick = function(){
				setTimeout(function(){
					Launch.hide(true);
					tock();
				}, 5000);
			},
				tock = function(){
				setTimeout(function(){
					Launch.show();
					tick();
				}, 2000);
			};
			
			tick();
			
		});
		
	</script>
