	<script>
	
		var show_launch;

		require(["idx/mobile/Launch",
				 "idx/mobile/tests/_TestUtils",
				 "dojox/mobile",
				 "dojox/mobile/parser",
				 "dojox/mobile/compat"],
		function(Launch, tu){
			Launch.hide(true);
			show_launch = function(){
				Launch.show();
				setTimeout(function(){
					Launch.hide(true);
				}, 6000);
			}
			
		});
		
		
	</script>
